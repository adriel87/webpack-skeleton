<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- CSS only -->
    <title>BLACKJACK</title>
</head>
<body>
    <header class="titulo">
        BLACKJACK
    </header>
    <div class="row mt-2">
        <div id='botones' class="col text-center">
            <button id="newGame" class="btn btn-danger">
                nuevo juego
            </button>
            <button id="giveCard" class="btn btn-primary" disabled=true>
                pedir carta
            </button>
            <button id="stopGame" class="btn btn-primary" disabled=true>
                detener
            </button>

        </div>
    </div>

    <div class="row container mt-4">
        <div class="col">
            <h1>jugador 1 - <small>0</small></h1>
            <div id="jugador-cartas" class="div-cartas">
        </div>
    </div>

    <hr>
    <div class="row container mt-2">
        <div class="col">
            <h1>computadora 1 - <small>0</small></h1>
            <div id="computadora-cartas" class="div-cartas">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore.min.js"></script>
    <script src="assets/js/APP.JS"></script>

    <script>

        document.querySelector('#newGame').addEventListener('click',()=>{

            myModule.newGame()

        })

    </script>
</body>
</html>
